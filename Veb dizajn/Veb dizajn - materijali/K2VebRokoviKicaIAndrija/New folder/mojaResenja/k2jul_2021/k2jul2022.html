    <style>
        #tabela{
            
            width: 600px;

        }

        .table td{
            background-color: lightpink;
            font-size: 20px;
            text-align: center;
            vertical-align: middle;

            height: 50px;
            
        }

                <label for ="sifra">Sifra:</label>

    </div>
    
    <div style="display: flex;justify-content: center;margin-bottom: 50px;">
